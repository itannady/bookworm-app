<div class="progressContainer">
  <p>
    Progress
    <ng-container *ngIf="book">
      <button class="actionBtn" (click)="showProgressModal = true">
        Update
      </button>
    </ng-container>
  </p>
  <progress [max]="100" [value]="progress.toFixed(0)"></progress>
</div>
<app-progress-modal
  *ngIf="showProgressModal"
  [book]="book"
  (progressUpdate)="updateProgress($event)"
  (close)="showProgressModal = false"
></app-progress-modal>
