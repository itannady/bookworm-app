<app-hero></app-hero>
<app-bestseller-list
  *ngIf="userIsAuthenticated"
  (bookSelected)="selectedBook = $event"
></app-bestseller-list>
<app-category-list
  *ngIf="userIsAuthenticated"
  (bookSelected)="selectedBook = $event"
></app-category-list>
<app-book-modal
  *ngIf="selectedBook"
  [bookData]="selectedBook"
  (close)="selectedBook = null"
></app-book-modal>
