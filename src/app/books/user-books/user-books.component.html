<app-loader *ngIf="isLoading"></app-loader>
<table>
  <thead>
    <tr>
      <th>Cover</th>
      <th>Title</th>
      <th>Author</th>
      <th>Reviews</th>
      <th>Notes</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr class="bookRow" *ngFor="let book of books">
    <ng-container *ngIf="book.user === userId">
      <td>
        <img
          class="bookCover"
          (click)="onBookClick(book)"
          src="{{ book.thumbnail }}"
          alt="{{ book.title }}"
        />
      </td>
      <td class="title">{{ book.title }}</td>
      <td>{{ book.authors ? book.authors[0] : "No authors listed" }}</td>
      <td>4.7</td>
      <td><mat-icon>notes</mat-icon></td>
      <td>tag</td>
      <td><mat-icon (click)="onDelete(book.id)">remove</mat-icon></td>
    </ng-container>
  </tr>
</table>
<p *ngIf="books.length <= 0 && !isLoading">No posts added yet!</p>
