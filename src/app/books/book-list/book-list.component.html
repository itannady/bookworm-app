<section>
  <div class="wrapper">
    <div class="row">
      <div class="card" *ngFor="let book of books">
        <div class="coverContainer">
          <img src="{{ book.thumbnail }}" alt="" />
        </div>
        <div class="detailContainer">
          <p class="title">{{ book.title }}</p>
          <p class="author">{{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
