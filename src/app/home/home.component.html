<app-hero></app-hero>
<form [formGroup]="form" (submit)="onSearch()">
  <mat-icon>search</mat-icon>
  <input type="search" formControlName="searchbar" placeholder="Search books" />
</form>
<app-book-list
  *ngIf="showSearchResults"
  (bookSelected)="selectedBook = $event"
  (close)="showSearchResults = false"
></app-book-list>
<app-bestseller-list
  *ngIf="userIsAuthenticated"
  (bookSelected)="selectedBook = $event"
></app-bestseller-list>
<app-category-list
  *ngIf="userIsAuthenticated"
  (bookSelected)="selectedBook = $event"
></app-category-list>
<app-book-modal
  *ngIf="selectedBook"
  [bookData]="selectedBook"
  (close)="selectedBook = null"
></app-book-modal>
