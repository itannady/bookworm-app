<section>
  <form>
    <h2>Sign up</h2>
    <input
      matInput
      name="email"
      type="email"
      ngModel
      placeholder="E-Mail"
      required
      email
    />
    <input
      type="password"
      name="password"
      ngModel
      matInput
      placeholder="Password"
      required
    />
    <button class="primaryBtn" type="submit">Login</button>
  </form>
</section>
