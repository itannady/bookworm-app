<app-loader *ngIf="isLoading"></app-loader>
<section>
  <div class="table">
    <header>
      <h6>All</h6>
      <h6>Reading</h6>
      <h6>To Start</h6>
      <h6>Finished</h6>
    </header>
    <hr />
    <div class="tableContent">
      <div class="bookRow" *ngFor="let book of books">
        <ng-container *ngIf="book.user === userId">
          <div class="coverContainer">
            <img
              class="bookCover"
              (click)="onBookClick(book)"
              src="{{ book.thumbnail }}"
              alt="{{ book.title }}"
            />
          </div>
          <div class="detailsContainer">
            <div>
              <p class="title">{{ book.title }}</p>
              <p class="author">
                {{ book.authors ? book.authors[0] : "No authors listed" }}
              </p>
            </div>
            <app-progress-bar></app-progress-bar>
          </div>
          <div class="actionItems">
            <p class="reviews">4.7</p>
            <p class="notes">Notes</p>
          </div>
        </ng-container>
        <mat-icon class="closeIcon" (click)="onDelete(book.id)"
          >remove</mat-icon
        >
      </div>
    </div>
  </div>
</section>

<p *ngIf="books.length <= 0 && !isLoading">No posts added yet!</p>
