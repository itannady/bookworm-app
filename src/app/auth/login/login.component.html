<section>
  <div class="wrapper">
    <!-- <h6>Bookworm</h6> -->
    <div class="formContainer">
      <h4>Log in</h4>
      <form>
        <div class="column">
          <label for="email">Email</label>
          <input
            matInput
            name="email"
            type="email"
            ngModel
            placeholder="E-Mail"
            required
            email
          />
        </div>
        <div class="column">
          <label for="passowrd">Password</label>
          <input
            type="password"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            required
          />
        </div>
        <button class="primaryBtn" type="submit">Login</button>
      </form>
    </div>
  </div>
</section>
