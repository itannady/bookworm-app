<div class="progressContainer">
  <p>
    Progress
    <button class="actionBtn" (click)="showProgressModal = true">Update</button>
  </p>
  <progress [max]="100" [value]="50">
    <!-- {{ calculateProgress() }}% -->
  </progress>
</div>
<app-progress-modal
  *ngIf="showProgressModal"
  (close)="showProgressModal = false"
></app-progress-modal>
