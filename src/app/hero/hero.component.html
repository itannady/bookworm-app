<section>
  <!-- Public hero -->
  <div class="heroContainer" *ngIf="!userIsAuthenticated">
    <div class="textWrapper">
      <h2>Discover your next favorite read</h2>
      <p>
        Browse top-rated books and personalized recommendations with our app
      </p>
      <button class="primaryBtn">Get started</button>
    </div>
    <img src="assets/images/heroImg.png" alt="" />
  </div>
  <!-- User is authenticated hero -->
  <div class="userHero" *ngIf="userIsAuthenticated">
    <div class="wrapper">
      <div class="textWrapper">
        <h1>Discover your next <br />favorite read</h1>
        <p>
          Browse top-rated books and personalized recommendations with our app
        </p>
      </div>
      <form [formGroup]="form" (submit)="onSearch()">
        <mat-icon>search</mat-icon>
        <input
          type="search"
          formControlName="searchbar"
          placeholder="Search books"
        />
      </form>
    </div>
  </div>
</section>
